<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>gulp.js plugin search</title>
        <!-- Bootstrap core CSS -->
        <link href="dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/stylesheet.css" rel="stylesheet">
        <script type="text/javascript" src="js/lib/jquery-1.11.1.js"></script>
        <script type="text/javascript" src="js/lib/angular.js"></script>
        <script src="js/lib/jquery.timeago.js" type="text/javascript"></script>
        <link rel="stylesheet" media="screen" href="http://openfontlibrary.org/face/grand-hotel" rel="stylesheet" type="text/css"/>
        <script type="text/javascript">
        $( document ).ready(function() {
        });
        </script>
    </head>
    <body id="outer" ng-app="gulpPluginApp" ng-cloak>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/gulp.js"></script>
        <div ng-controller="PluginsController">
            <div class="header-container">
                <h1 class="logo">Search gulp.js plugins with some flare.</h1>
                <h2 class="search-header"><input type="text" placeholder="search by any property e.g. name or author" class="form-control input-lg" ng-model="pluginFilter" /></h2>
            </div>
            <div class="container">
                <br /><br />
                <div class="no-items" ng-hide="filteredPlugins.length">...</div>
                <table class="table table-condensed table-hover">
                    <tr ng-show="filteredPlugins.length">
                        <th class="table-link" ng-click="doSort('name')">Name</th>
                        <th style="width:200px;" class="table-link" ng-click="doSort('author')">Author</th>
                        <th class="table-link" ng-click="doSort('downloads_this_month')">Downloads this Month</th>
                        <th style="width:50px;" class="table-link" ng-click="doSort('github_stars')"> Stars</th>
                        <th style="width:50px;" class="table-link" ng-click="doSort('github_forks')">Forks</th>
                        <th class="table-link" ng-click="doSort('github_repo')">GitHub Repository</th>
                        <th class="table-link" ng-click="doSort('time')">Updated</th>
                    </tr>
                    <tr ng-repeat="plugin in filteredPlugins = (plugins | filter:pluginFilter | filter:{blacklisted:'!true'} |  orderBy:sortBy:reverse )">
                        <td><a target="_blank" ng-href="{{ plugin.links['npm'] }}">{{ plugin.name }}</a></td>
                        <td style="width:200px;">{{ plugin.author }}</td>
                        <td>{{ plugin.downloads_this_month }}</td>
                        <td style="width:50px;">{{ plugin.github_stars }}</td>
                        <td style="width:50px;">{{ plugin.github_forks }}</td>
                        <td><a target="_blank" ng-href="{{ plugin.homepage }}">{{ plugin.github_repo }}</a></td>
                        <td>{{ plugin.updated_ago }}</td>
                    </tr>
                </table>
        </div>
    </body>
</html>
